<style>
    body {
        padding-top: 60px;
        min-width: 1200px;
    }
    
    footer {
        min-width: 1200px;
        width: 100%;
        position: relative;
        height: 400px;
        background-color: #D7D7D7;
        margin: auto;
    }
    
    footer div {
        position: relative;
        height: 100%;

    }

    .content-board .content-body {
        height: auto;

    .servicebg {
        background-color: #D7D7D7;

    .footer-message {
        position: relative;

    .footer-low {
        position: relative;
        width: 100%;
        height: 80px;
        line-height: 80px;

    .mythumbnail {
        width: 100%;
        height: 80%;

        margin: auto;
        margin-top: 20%;
        text-align: center;
    }
    
    .mythumbnail img {
        width: 60%;

    .mycaption {
        position: relative;
        text-align: center;

        line-height: 30px;

        </div>
